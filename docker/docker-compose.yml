version: '3'
services:

    php-fpm:
        image: akeneo/fpm
        ports:
            - '9000:9000'
        volumes:
            - ../crm:/app
            - ./fpm/www.conf:/etc/php/7.3/fpm/pool.d/www.conf
            - ./log/www.access.log:/usr/log/www.access.log
        working_dir: /app
        container_name: 'php-fpm'

    nginx:
        image: nginx
        container_name: 'nginx'
        working_dir: /app
        ports:
            - '80:80'
        volumes:
            - ../crm:/app
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        links:
            - php-fpm
